<div *ngIf="!config.message" class="confirmbox">
  <div class="clearfix">
    <h1 class="pull-left" md-dialog-title>{{ config.title || '提示' }}</h1>
    <span class="icon-close-mid pull-right md-dialog-title-close" (click)="checkFn(false)"></span>
  </div>
  <div class="main" md-dialog-content>{{ config.content }}</div>
  <div md-dialog-actions class="btns">
    <button md-raised-button (click)="checkFn(false)" class="confirm-dialog-cancel btn btn-default">{{ config.cancel ||
      '取消' }}</button>
    <button md-raised-button class="btn btn-base" (click)="checkFn(true)">{{ config.button || '确定' }}</button>
  </div>
</div>
<div class="messagebox" [ngClass]="{'wap-wapper': bigScreen==0}" *ngIf="config.message">{{config.message}}</div>
